    window.onload = () => {
      const mobileMenuIcon = document.getElementById("mobile-menu-button");
      mobileMenuIcon.addEventListener("click", () => {
        if (mobileMenuIcon.classList.contains("open")) {
          mobileMenuIcon.classList.remove("open");
        } else {
          mobileMenuIcon.classList.add("open");
        }
      });

<body>

  <main>
    <header class="text-zinc-100">
      <nav class="sticky flex top-0 bg-gradient-to-r from-blue-500 to-blue-900">
        <div class="flex items-center p-1 gap-1">
          <img src="./assets/images/logo-inverted.png" alt="logo" width="40" />
          <div class="font-bold text-2xl">
            tw:<span class="text-fuchsia-800">mf</span>
          </div>
        </div>

        <div class="block md:hidden ml-auto pr-4 my-auto cursor-pointer">
          <div id="mobile-menu-button" class="group peer">
            <div class="bg-zinc-200 rounded-full w-8 h-1 group-open:rotate-45 transition-all group-open:top-2 relative">
            </div>
            <div class="bg-zinc-200 rounded-full w-8 h-1 mt-1 opacity-100 group-open:opacity-0 transition-all"></div>
            <div
              class="bg-zinc-200 rounded-full w-8 h-1 mt-1 group-open:-rotate-45 transition-all group-open:-top-2 relative">
            </div>
          </div>

          <div
            class="absolute top-[45px] bg-gradient-to-r from-blue-500 to-blue-900 w-full left-0 peer-open:block hidden">
            Mobile Menu
          </div>
        </div>

        <div class="hidden flex-1 items-center justify-end md:flex">
          <div class="menu-item">
            <span>Home</span>
          </div>
          <div class="menu-item">
            <span>Lineup</span>
          </div>
          <div class="menu-item group">
            <span>Tickets</span>
            <div
              class="group-hover:block hidden absolute top-full bg-blue-800 right-0 whitespace-nowrap rounded-b-md text-right">
              <div
                class="p-4 font-bold hover:bg-white/10 hover:text-white transition-colors ease-in-out cursor-pointer text-blue-100">
                <span>Single Day Ticket</span>
              </div>
              <div
                class="p-4 font-bold hover:bg-white/10 hover:text-white transition-colors ease-in-out cursor-pointer text-blue-100">
                <span>Seven Days Tickets</span>
              </div>
            </div>
          </div>
          <div class="menu-item">
            <span>Support</span>
          </div>
        </div>
      </nav>
    </header>
  </main>
